<div class="app-header">
  <div class="app-wrapper app-question-viewer__header">
    <span class="app-header-text">Przeglądaj</span>

    <div class="app-question-viewer__buttons-wrapper">
      <button routerLink="/add"
              mat-raised-button>Dodaj pytanie</button>
      <button mat-raised-button
              [routerLink]="['']"
              color="warn">Wyjdź</button>
    </div>


  </div>
</div>

<div class="app-wrapper">
  <p class="app-question-viewer__category-title">
    {{ questionValue.category }}
  </p>
  <h1 class="app-question-viewer__question-title">{{ questionValue.question }}</h1>

  <div class="app-question-viewer__answers-container">
    <ul class="app-question-viewer__answer"
        *ngFor="let answer of questionValue.answers"> {{ answer }}</ul>
  </div>

  <div *ngIf="questionValue?.links?.length > 0"
       class="app-question-viewer__links-container">

    <p class="app-question-viewer__links-title">Przydatne strony</p>
    <ul class="app-question-viewer__link"
        *ngFor="let link of questionValue.links"> <a [href]="link">{{ link}}</a> </ul>
  </div>
</div>
