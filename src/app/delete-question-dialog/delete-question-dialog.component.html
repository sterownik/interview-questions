<h1 mat-dialog-title>Usuwanie</h1>
<div mat-dialog-content>
  <p>Czy na pewno chcesz usunąć pytanie?</p>
</div>
<div mat-dialog-actions>
  <button mat-button
          cdkFocusInitial
          (click)="onNoClick()">Nie</button>
  <button mat-raised-button
          color="warn"
          [mat-dialog-close]="true">Tak</button>
</div>
